<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Meao Ink</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Brush+Script+MT&display=swap" rel="stylesheet">
    <style>   
      
      .body-container { background-image: url('background-image-path');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        position: fixed;
        top: 80px; /* start right below header */
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
      }
      .content-wrapper { max-width:1100px; margin:0 auto; position:relative; }
      .header-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background: black;
      }
      
      
      
        
      
      .link-container {
        text-align: right;
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        margin: 0;
        z-index: 1001;
      }
      .about-link, .gallery-link, .book-link, .flash-link {
        background: transparent;
        border: 2px solid #fff;
        font-size: 16px;
        color: #fff;
        padding: 5px 20px;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
        margin-left: 10px;
        text-align: center;
        margin-right: 10px;
      }

      .about-link:hover, .gallery-link:hover, .book-link:hover, .flash-link:hover {
        transform: translateY(-3px) scale(1.03);
        background: white;
        color: black;
      }
      .social-media {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        margin: 0;
        color: white;
        font-family: Arial, sans-serif;
        text-align: left;
        font-size: 12px;
        z-index: 1001;
      }
      .social-media img { max-height:40px; width:auto; display:inline-block }

      

      
      
      /* admin button removed */
    </style>
</head>
<body>
  <header class="header-container">

      <div class="link-container">
      <a class="book-link" href="book.html">Book Now</a>
      <a class="about-link" href="about.html">About Me</a>
      <a class="gallery-link" href="gallery.html">Gallery</a>
      <a class="flash-link" href="flash.html">Flash</a>
      </div>
      <div class="social-media">
        <h2 style="margin:0;line-height:1">follow me @
          <a class="instagram-link" href="https://www.instagram.com/<your-instagram-handle/" target="_blank">
            <img src="instagramlogowname.jpg" alt="Meao Ink Logo" style="vertical-align: middle; margin-left: 10px;">
          </a>
          <a class="tiktok-link" href="https://www.tiktok.com/<your-tiktok-handle>" target="_blank">
          <img src="tictoklogowname.jpg" alt="Meao Ink Logo" style="vertical-align: middle; margin-left: 10px;">
          </a>
        </h2>
      </div>
  </header>

  <div class="body-container"></div>
  <div class="content-wrapper">
    <main class="body">
    <!-- ensure main content sits below the fixed top bar -->
    <style> .body { margin-top: 80px; } </style>
    <!-- Main content can be added here in the future -->





    </main>
  



  </div>
</body>
</html>
