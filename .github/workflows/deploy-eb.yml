name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y zip awscli

      - name: Zip application
        run: |
          # Exclude large or sensitive files
          zip -r app.zip . -x node_modules/**\* public/uploads/**\* .git/**\* .env/**\* server.log

      - name: Upload artifact to S3
        env:
          EB_BUCKET: ${{ secrets.EB_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws s3 cp app.zip s3://${EB_BUCKET}/app-${{ github.run_id }}.zip --region ${AWS_REGION}

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ secrets.AWS_REGION }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          version_label: "github-${{ github.run_id }}"
          bucket_name: ${{ secrets.EB_BUCKET }}
          bucket_key: app-${{ github.run_id }}.zip
